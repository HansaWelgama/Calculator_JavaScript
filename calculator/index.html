<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="outer">
        <div class="wrapper">
            <div class="top">
                <input id="num1" type="number" placeholder="number 1">
                <input id="num2" type="number" placeholder="number 2">
            </div>
            <div class="middle">
                    <button type="button" onclick="add()">+</button>
                    <button type="button" onclick="sub()">-</button>
                    <button type="button" onclick="mul()">x</button>
                    <button type="button" onclick="dev()">/</button>
                    <button type="button" onclick="mod()">%</button>
            </div>
            <div class="bottom">
                <h1 id="answer" class="answer">2500</h1>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
